<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

.image-block {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.main-image img {
    width: 300px;
    height: auto;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.thumbnail-container {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.thumbnail {
    width: 50px;
    height: 50px;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 5px;
    transition: transform 0.3s, border 0.3s;
}

.thumbnail:hover {
    transform: scale(1.1);
    border: 2px solid #6a8f6b;
}

.more-thumbnails {
    width: 50px;
    height: 50px;
    background-color: #444;
    color: white;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 5px;
}

</style>
</head>
<body>

    <div class="image-block">
        <div class="main-image">
            <img id="mainImg" src="assets/img/portfolio/app-1.jpg" alt="Main Product Image">
        </div>
        <div class="thumbnail-container">
            <img class="thumbnail" src="assets/img/portfolio/books-1.jpg" alt="Thumbnail 1" onclick="changeImage('assets/img/portfolio/books-1.jpg')">
            <img class="thumbnail" src="assets/img/portfolio/app-2.jpg" alt="Thumbnail 2" onclick="changeImage('assets/img/portfolio/app-2.jpg')">
            <img class="thumbnail" src="assets/img/portfolio/app-3.jpg" alt="Thumbnail 3" onclick="changeImage('assets/img/portfolio/app-3.jpg')">
            <div class="more-thumbnails">4+</div>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
<script>
    function changeImage(imageSrc) {
    document.getElementById("mainImg").src = imageSrc;
}

</script>
</body>
</html>
